name: Deploy Astro to GitHub Pages

on:
  push:
    branches: ["main"]
  # NUEVO: Se ejecuta al crear un Release (Changelog)
  release:
    types: [published, created]
  # NUEVO: Se ejecuta al crear/editar una Discusión (Blog si lo usas ahí)
  discussion:
    types: [created, edited]
  workflow_dispatch:

permissions:
  contents: read # Necesario para leer archivos y releases
  pages: write
  id-token: write

concurrency:
  cancel-in-progress: true
  group: pages

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      # MODIFICADO: Pasamos el GITHUB_TOKEN para que Astro pueda consultar la API
      - name: Build Astro Project
        run: npm run build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Si tienes otras variables (como la URL del sitio), ponlas aquí
          # SITE: https://tu-usuario.github.io 

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages # Asegúrate de que en Settings > Pages diga "GitHub Actions"
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4